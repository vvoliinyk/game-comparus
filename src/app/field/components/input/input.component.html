<div class="input-wrapper">
  <span *ngIf="label" class="input-label">{{ label }}</span>
  <input
    class="input"
    type="number"
    [name]="name"
    [value]="inputFormControl.value"
    [formControl]="inputFormControl"
    placeholder="500"
  />
  <span class="input-error" *ngIf="inputFormControl.hasError('required')">
    Обов'язково заповніть це поле!
  </span>
</div>
